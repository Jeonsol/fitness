<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BROTHERS GYM:JOIN</title>
</head>
<body>
<div class="layer_wrap join">
	<div class="layer">
		<h2>회원가입</h2>
		<div class="input_area">
			<label for="id" class="blind">아이디</label><input type="email" id="id" placeholder="아이디(이메일)">
			<label for="password" class="blind">비밀번호</label><input type="password" id="password" placeholder="비밀번호">
			<label for="password_confirm" class="blind">비밀번호</label><input type="password" id="password_confirm" placeholder="비밀번호 확인">
			<label for="nickname" class="blind">별명</label><input type="text" id="nickname" placeholder="별명">
			<label for="phone" class="blind">휴대번호</label><input type="tel" id="phone" placeholder="휴대번호">
		</div>
		<div class="button_area">
			<button type="submit">회원가입</button>
		</div>
		<button class="close"><span class="blind">닫기</span></button>
	</div>
</div>
</body>
</html>
