<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BROTHERS GYM:로그인</title>
</head>
<body>
	<div class="layer_wrap login">
		<div class="layer">
			<h2>로그인</h2>
			<div class="input_area">
				<label for="id" class="blind">로그인</label><input type="text" id="id" placeholder="아이디">
				<label for="password" class="blind">비밀번호</label><input type="password" id="password" placeholder="패스워드">
			</div>
			<a href="#" class="password_link">비밀번호 찾기</a>
			<div class="button_area">
				<button type="submit">로그인</button>
				<button class="facebook">페이스북으로 로그인</button>
				<button class="kakao">카카오계정 로그인</button>
			</div>
			<div class="join">
				<p class="description">회원이 아니신가요? <a href="#" class="join_link">회원가입</a></p>
			</div>
			<button class="close"><span class="blind">닫기</span></button>
		</div>
	</div>
</body>
</html>
